services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clinicnow-backend
    ports:
      - "5000:8080"
    environment:
      # Database connection string
      - ConnectionStrings__DBConnection=${DB_CONNECTION_STRING}
      
      # JWT Configuration
      - Jwt__Key=${JWT_KEY}
      - Jwt__Issuer=ClinicNow
      - Jwt__Audience=ClinicNow
      - Jwt__DurationInMinutes=60
      
      # Google Authentication
      - Authentication__Google__ClientId=${GOOGLE_CLIENT_ID}
      - Authentication__Google__ClientSecret=${GOOGLE_CLIENT_SECRET}
      
      # Stripe Configuration
      - Stripe__SecretKey=${STRIPE_SECRET_KEY}
      - Stripe__WebhookSecret=${STRIPE_WEBHOOK_SECRET}
      
      # Gemini API
      - Gemini__ApiKey=${GEMINI_API_KEY}
      
      # Email Configuration
      - Email__SmtpUsername=${EMAIL_SMTP_USERNAME}
      - Email__SmtpPassword=${EMAIL_SMTP_PASSWORD}
      - Email__FromEmail=${EMAIL_FROM_EMAIL}
      
      # ASP.NET Core Configuration
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
    networks:
      - clinicnow-network
    restart: unless-stopped

networks:
  clinicnow-network:
    driver: bridge
