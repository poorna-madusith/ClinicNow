name: CI Build & Security Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-backend:
    name: Build ASP.NET Backend
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore ./backend

    - name: Build
      run: dotnet build ./backend --no-restore --configuration Release

    - name: Run tests
      run: dotnet test ./backend --no-build --verbosity normal

    - name: Run security check with dotnet format analyzer
      run: dotnet format ./backend/backend.csproj --verify-no-changes

  build-frontend:
    name: Build Next.js Frontend
    runs-on: ubuntu-latest
    needs: build-backend

    steps:
    - uses: actions/checkout@v3

    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: '20.x' 

    - name: Install dependencies
      run: |
        cd frontend
        npm install

    - name: Lint & security checks
      run: |
        cd frontend
        npm run lint
        npx npm-check-updates --security

    - name: Build
      run: |
        cd frontend
        npm run build
